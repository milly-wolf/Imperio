<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Sua Sombra</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: black;
      color: gold;
      font-family: monospace;
      padding: 20px;
    }

    h1, h2 {
      color: gold;
      text-shadow: 0 0 5px #FFD700;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea, button {
      background-color: #111;
      color: gold;
      border: 1px solid gold;
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      font-family: monospace;
    }

    button:hover {
      background-color: gold;
      color: black;
      cursor: pointer;
    }

    .resultado {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid gold;
      background-color: #111;
    }

    .glitch {
      animation: glitch 0.2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 1px 0 red, -1px 0 blue; }
      50% { text-shadow: -1px 0 red, 1px 0 blue; }
      100% { text-shadow: 1px 0 red, -1px 0 blue; }
    }
  </style>
</head>
<body>
  <h1 class="glitch">CRIAÇÃO DE PERSONAGEM</h1>

  <form id="form-sombra">
    <label for="nome">Nome da Sombra:</label>
    <input type="text" id="nome" required>

    <label for="arquétipo">Arquétipo:</label>
    <select id="arquétipo" required>
      <option value="">Selecione</option>
      <option value="Julgador">Julgador</option>
      <option value="Sedutor">Sedutor</option>
      <option value="Mártir">Mártir</option>
      <option value="Controlador">Controlador</option>
      <option value="Fugitivo">Fugitivo</option>
    </select>

    <label for="ferida">Ferida Principal:</label>
    <input type="text" id="ferida" required>

    <label for="habilidade">Habilidade Sombria:</label>
    <input type="text" id="habilidade" required>

    <label for="medo">Medo Oculto:</label>
    <input type="text" id="medo" required>

    <button type="submit">Invocar Sombra</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    const form = document.getElementById('form-sombra');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const arquétipo = document.getElementById('arquétipo').value;
      const ferida = document.getElementById('ferida').value;
      const habilidade = document.getElementById('habilidade').value;
      const medo = document.getElementById('medo').value;

      resultado.innerHTML = `
        <h2>Sombra Invocada:</h2>
        <p><strong>Nome:</strong> ${nome}</p>
        <p><strong>Arquétipo:</strong> ${arquétipo}</p>
        <p><strong>Ferida Principal:</strong> ${ferida}</p>
        <p><strong>Habilidade Sombria:</strong> ${habilidade}</p>
        <p><strong>Medo Oculto:</strong> ${medo}</p>
      `;
    });
  </script>
</body>
</html>
