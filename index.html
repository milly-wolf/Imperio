<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login VIP V칩rtex</title>
  <style>
    /* Reset b치sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace, monospace;
      color: #ffb800;
      background-color: black;
    }

    body, html {
      height: 100%;
      background: black;
    }

    /* Login container */
    #login-container {
      position: relative;
      max-width: 400px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #ffb800;
      border-radius: 8px;
      padding: 30px 25px;
      box-shadow: 0 0 15px #ffb800;
      text-align: center;
    }

    #login-container h1 {
      font-weight: bold;
      letter-spacing: 4px;
      margin-bottom: 25px;
      color: #ffb800;
      text-transform: uppercase;
    }

    #login-container input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      background: #111;
      border: 1px solid #ffb800;
      border-radius: 5px;
      color: #ffb800;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    #login-container input:focus {
      border-color: #ffd933;
      outline: none;
    }

    #login-container button {
      width: 100%;
      padding: 14px;
      background: #ffb800;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      letter-spacing: 3px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #login-container button:hover {
      background: #ffd933;
    }

    #login-msg {
      margin-top: 15px;
      color: #ff4444;
      min-height: 20px;
      font-weight: bold;
    }

    /* Canvas matrix ocupa toda a tela */
    canvas#matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: black;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <section id="login-container" class="tela ativa">
    <h1>ACESSO VIP</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="login-msg"></p>
  </section>

  <script>
    // Matrix effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()-_=+[]{}|;:,.<>?';
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#ffb800'; // dourado forte
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 50);

    // Login fake com redirecionamento
    const loginForm = document.getElementById('login-form');
    const loginMsg = document.getElementById('login-msg');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (email && senha.length >= 4) {
        // Redireciona para manual.html ap칩s login
        window.location.href = 'manual.html';
      } else {
        loginMsg.textContent = 'Email ou senha inv치lidos.';
      }
    });
  </script>
</body>
</html>
